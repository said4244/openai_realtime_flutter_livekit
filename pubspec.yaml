name: livekit_voice_assistant
description: A simple Flutter package for voice assistants using LiveKit and OpenAI Realtime API
version: 0.0.1
homepage: https://github.com/yourusername/livekit_voice_assistant

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # LiveKit SDK - supports web, iOS, Android
  livekit_client: ^2.3.6
  
  # Logging
  logger: ^2.0.2
  
  # HTTP for token fetching
  http: ^1.2.0
  
  # For web-specific features
  web: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
